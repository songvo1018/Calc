<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator blank Ring</title>
</head>
<body>
    <div>
        Ring size <input type="text" id="sizeRing">
        Ring thick <input type="text" id="thickRing">
        Ring width <input type="text" id="widthRing">
        <select class="text-input" id="colorRing">
            <option value="white">white</option>
            <option value="red">red</option>
            <option value="lemon">lemon</option>
        </select>
        <input type="button" id="btn__ok" class="btn__ok" value="OK">
        <br>
        Enter all parameters in millimeters, for example: "18.3 | 1.3 | 5 | white".
    </div>
    <div>
        <hr>
        <p id="resultSpace"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
